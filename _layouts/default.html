<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} {% else %} {{ site.name }} {% endif %}</title>
    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  </head>
  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">Whatsapp Plus 2018 Latest Version</a></h1>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">WHATSAPP PLUS</a>
            <a href="{{ site.baseurl }}/about">CONTACT</a>
         
          </nav>
        </header>
      </div>
    </div>
    <div id="main" role="main" class="container">
      {{ content }}
    </div>
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
         Related Apps: <a target="_blank" href="https://plusmodapks.xyz/">GbWhatsapp</a>
        </footer>
      </div>
    </div>
   <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-92052159-7"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-92052159-7');
</script>

  </body>
</html>
